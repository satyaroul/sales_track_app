<ion-card>
  <ion-item color="secondary">
    <ion-label style="text-align: center">Use your mobile number and password for login!!</ion-label>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">
        <ion-icon name="phone-portrait"></ion-icon> Mobile Number
    </ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <br>
  <ion-item>

    <ion-label position="floating">
        <ion-icon name="key"></ion-icon> Password
    </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <br><br>
  <ion-button expand="block" color="success" (click)="login()">Login <ion-icon name="log-in"></ion-icon></ion-button>
</ion-card>
